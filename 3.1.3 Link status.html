<!--3.1.3) Define styles for link as visited, active, hover & link-->
<!DOCTYPE html>
<html>
    <head>
        <style>
        /* unvisited links */
        a:link {
          color: red;
        }

        /* visited link */
        a:visited {
          color: green;
        }

        /* hovered on link */
        a:hover {
          color: blue;
        }

        /* selected link */
        a:active {
          color: gray;
        }
        </style>
    </head>
    <body>
        <h2>Status of Links</h2>
        <p><b><a href="advert.gif" target="_blank">Click here for redirection</a></b></p>
    </body>
</html>
