<!-- Exp 3.1.2) Design a web page using CSS (Cascading Style Sheets) which includes the
following:
Set a background image for the web page and control the repetition of the
image with the background-repeat property.-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">+
        <title>Controlling image repetition</title>
        <style>
            body
            {
                background-image:url("image3.jpg"); 
                background-repeat:no-repeat;
                height: 100px;
                width: 15%;
                background-position: center;
                color: cyan;
            }         
         </style>
    </head>
    <body text="">
        <h1>Image repetition is under control.</h1>
        <h2>Image shall display only once.</h2>
   </body>
</html>
